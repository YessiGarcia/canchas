<!DOCTYPE html>
<html>
<head >
	<meta charset="UTF-8">
	<title>Canchas</title>
	<link rel= "stylesheet" href="cancha-foot.css">
	<link rel= "stylesheet" href="cancha-basquet.css">
	<link rel= "stylesheet" href="cancha-tenis.css">
</head>
<body>
	<section>
		<select>
			<option>Selecciona</option>
			<option>Cancha de foot-ball</option>
			<option>Cancha de basquet-ball</option>
			<option>Cancha de tenis</option>
		</select>
		<select>
			<option>Selecciona</option>
			<option>Balón de foot-ball</option>
			<option>Balón de basquet-ball</option>
			<option>Pelota de tenis</option>
		</select>
	</section> 
	<section>
		<div class="cancha-foot">
			<div class = "contorno">
				<div class="balon-foot"></div>
				<div class="porteria derecha"></div>
				<div class="area-de-tiro derecho"></div>
				<div class= "linea">
					<div class="porteria izquierda"></div>
					<div class="area-de-tiro izquierdo"></div>
				</div>
				<div class="media-cancha"></div>
			</div>
		</div>
	</section>
	<section>
		<div class="cancha-basquet">
			<div class="contorno">
				<div class="balon-basquet"></div>
				<div class="linea">
					<div class="tiro-de-3 izquierda2">
						<div class="reloj-izquierdo"></div>
						<div class="tiro-libre izquierdo2"></div>
					</div>	
				</div>
				<div class="tiro-de-3 derecha2">
					<div class="reloj-derecho"></div>
					<div class="tiro-libre derecho2"></div>
				</div>	
			</div>
			<div class="media-cancha"></div>
		</div>
	</section>
	<section>
		<div class="cancha-tenis">
			<div class="contorno">
				<div class="pelota-tenis"></div>
				<div class="linea posicion"></div>
				<div class="centro">
					<div class="centro2"></div>
					<div class="centro2"></div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
